<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="row">
                <button id="upBtn">Up</button>
            </div>
            <div class="row">
                <button id="leftBtn" style="position: relative; right: 10px;">Left</button>
                <button id="downBtn" style="position: relative; top: 50px;">Down</button>
                <button id="rightBtn" style="position: relative; left: 10px;">Right</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
